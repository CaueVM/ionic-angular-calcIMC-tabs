<ion-header>
    <ion-toolbar>
      <ion-title>
        Calculo do peso ideal para mulheres
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Altura</ion-label>
          <ion-input [(ngModel)]="altura"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
  
        </ion-col>
      <ion-col size="4">
        <ion-button color="success" (click)="calculaPeso()" >Calcular</ion-button>
      </ion-col>
      <ion-col size="4">
  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <ion-item>
        <ion-label>Seu peso ideal Ã©:</ion-label>
        <ion-input [value]="exibeResult()" readonly ></ion-input>
        <ion-label>KG</ion-label>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
