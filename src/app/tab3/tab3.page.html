<ion-header>
    <ion-toolbar>
      <ion-title>
        Calculo IMC
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-grid fixed>
      <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Peso</ion-label>
              <ion-input [(ngModel)]="peso" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Altura</ion-label>
          <ion-input [(ngModel)]="altura"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
  
        </ion-col>
      <ion-col size="4">
        <ion-button color="success" (click)="calcularImc()">Calcular</ion-button>
      </ion-col>
      <ion-col size="4">
  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <ion-item>
        <ion-label>Resultado:</ion-label>
        <ion-input readonly [value]="exibeResult()" ></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
